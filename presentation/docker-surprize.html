# Create a simple nodejs hello-world

* Code Demo

## Commands:
* Build you docker command
`docker build -t nodejs-hello-world-app .`
* Run docker container
`docker run -it --rm --name nodejs-hello-world-app nodejs-hello-world-app`
* Test changes
* create repository on docker hub
* Push it to docker

---

# Create a simple asp.net vnext hello-world

* Code Demo

## Commands:
* Build you docker command
`docker build -t aspnetmvc-coreclr-app .`
* Run docker container
`docker run -it --rm --name aspnetmvc-coreclr-app aspnetmvc-coreclr-app`
* Test changes
* create repository on docker hub
* Push it to docker

# Pushing to docker
Commands: 
* `Docker login -username=`
* `docker images` to list images
* `docker push <image-hash-id>`
